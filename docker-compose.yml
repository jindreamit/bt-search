version: '3.3'

services:
  # Spring Boot应用
  bt-search:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: bt-search-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqlnew:3306/forge?useSSL=false&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=Shijin1221.nb
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_ELASTICSEARCH_URIS=http://bt-search-es:9200
      - JAVA_OPTS=-Xms1g -Xmx2g -XX:+UseG1GC
    depends_on:
      - elasticsearch
    volumes:
      - /mnt/nvme/app/bt-search/logs:/app/logs
    restart: unless-stopped
    networks:
      - bt-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: bt-search-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - /mnt/nvme/app/bt-search/es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: unless-stopped
    networks:
      - bt-network

  # Nginx (可选，用于反向代理)
  nginx:
    image: nginx:alpine
    container_name: bt-search-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/main/resources/static:/usr/share/nginx/html/static:ro
    depends_on:
      - bt-search
    restart: unless-stopped
    networks:
      - bt-network

  # 使用已有的MySQL和Redis（external）
  # mysqlnew和redis已在外部运行，不在此定义

networks:
  bt-network:
    external: true
