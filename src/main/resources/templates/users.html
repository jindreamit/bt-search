            <form onsubmit="saveUser(event)">

                <div class="form-group">

                <div class="form-group">

    <script th:inline="none">
        let currentPage = 0;
        const pageSize = 20;
        let totalPages = 0;

        function getToken() {
            return localStorage.getItem('token');
        }

        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${getToken()}`,
                'Content-Type': 'application/json'
            };
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorDiv');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function loadUsers(page = 0) {
            currentPage = page;
            const tableContent = document.getElementById('tableContent');

            try {
                const response = await fetch(`/api/v1/users?page=${page}&size=${pageSize}`, {
                    headers: getAuthHeaders()
                });

                if (response.status === 403) {
                    tableContent.innerHTML = '<div class="error">æƒé™ä¸è¶³ï¼Œä»…ç®¡ç†å‘˜å¯è®¿é—®</div>';
                    return;
                }

                if (!response.ok) {
                    throw new Error('åŠ è½½å¤±è´¥');
                }

                const data = await response.json();
                totalPages = Math.ceil(data.total / pageSize);

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ç”¨æˆ·å</th>
                                <th>é‚®ç®±</th>
                                <th>è§’è‰²</th>
                                <th>çŠ¶æ€</th>
                                <th>åˆ›å»ºæ—¶é—´</th>
                                <th>æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.users.forEach(user => {
                    const roleClass = user.role === 'ADMIN' ? 'role-admin' : 'role-user';
                    const statusClass = user.enabled ? 'status-enabled' : 'status-disabled';
                    const statusText = user.enabled ? 'å¯ç”¨' : 'ç¦ç”¨';

                    html += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${escapeHtml(user.username)}</td>
                            <td>${escapeHtml(user.email)}</td>
                            <td><span class="role-badge ${roleClass}">${user.role === 'ADMIN' ? 'ç®¡ç†å‘˜' : 'æ™®é€šç”¨æˆ·'}</span></td>
                            <td><span class="${statusClass}">${statusText}</span></td>
                            <td>${formatDate(user.createdAt)}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="editUser(${user.id}, '${escapeHtml(user.email)}', '${user.role}', ${user.enabled})">ç¼–è¾‘</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id}, '${escapeHtml(user.username)}')">åˆ é™¤</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';

                // Pagination
                if (totalPages > 1) {
                    html += '<div class="pagination">';
                    if (currentPage > 0) {
                        html += `<button onclick="loadUsers(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
                    }
                    for (let i = 0; i < totalPages; i++) {
                        const activeClass = i === currentPage ? 'active' : '';
                        html += `<button class="${activeClass}" onclick="loadUsers(${i})">${i + 1}</button>`;
                    }
                    if (currentPage < totalPages - 1) {
                        html += `<button onclick="loadUsers(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
                    }
                    html += '</div>';
                }

                tableContent.innerHTML = html;
            } catch (error) {
                tableContent.innerHTML = '<div class="error">åŠ è½½å¤±è´¥</div>';
            }
        }

        function editUser(id, email, role, enabled) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editUsername').value = '';
            document.getElementById('editEmail').value = email;
            document.getElementById('editRole').value = role;
            document.getElementById('editEnabled').value = enabled.toString();
            document.getElementById('editModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        async function saveUser(event) {
            event.preventDefault();

            const id = document.getElementById('editUserId').value;
            const email = document.getElementById('editEmail').value;
            const role = document.getElementById('editRole').value;
            const enabled = document.getElementById('editEnabled').value === 'true';

            try {
                const response = await fetch(`/api/v1/users/${id}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ email, role, enabled })
                });

                if (response.ok) {
                    closeModal();
                    loadUsers(currentPage);
                } else {
                    const data = await response.json();
                    showError(data.error || 'ä¿å­˜å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯');
            }
        }

        async function deleteUser(id, username) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç”¨æˆ· "${username}" å—ï¼Ÿ`)) {
                return;
            }

            try {
                const response = await fetch(`/api/v1/users/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    loadUsers(currentPage);
                } else {
                    const data = await response.json();
                    showError(data.error || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            window.location.href = '/';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // Load users on page load
        loadUsers();
    </script>
